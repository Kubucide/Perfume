<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfume Card</title>
  <link rel="stylesheet" href="Perfume.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="card">
    <img class="image-product" src="images/image-product-mobile.jpg" alt="">
    <div class="content">
      <div class="category">PERFUME</div>
      <div class="title">Gabrielle Essence Eau De Parfum</div>
      <div class="description">
        A floral, solar and voluptuous interpretation composed by Olivia Polge, Perfumer-Creator for the House of CHANEL.
      </div>
      <div class="price">
        <div class="price-current">$149.99</div>
        <div class="price-old">$169.99</div>
      </div>
      <button class="btn"> <img class="cart" src="images/icon-cart.svg" alt="">Add to Cart</button>
    </div>
  </div>
</body>
</html>
